<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Asset Details</h2>
        <form action="/update" method="POST">
            <div class="form-group">
                <label for="asset_id">Asset ID:</label>
                <input type="text" class="form-control" name="asset_id" value="{{ asset[0] }}" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ asset[1] }}" required>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input type="text" class="form-control" name="type" value="{{ asset[2] }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" name="status" value="{{ asset[3] }}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Asset</button>
        </form>
    </div>
</body>
</html>
